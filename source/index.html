<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Лепёхин</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preload" href="fonts/Inter-Medium.ttf" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body class="page__body">
  <header class="page__header header header--closed">
    <div class="header__toggler-wrapper">
      <button class="header__toggler" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <!-- Логотип может быть дополнительно обернут в ссылку, ведущую на главную, если этого требует тз -->
      <picture>
        <source
          type="image/svg+xml"
          media="(prefers-color-scheme: dark)"
          srcset="./images/logo-dark-mode.svg"
          width="82" height="31"
        >
        <source
          type="image/svg+xml"
          media="(prefers-color-scheme: light)"
          srcset="./images/logo-light-mode.svg"
          width="82" height="31"
        >
        <img class="header__logo"
          src="./images/logo-light-mode.svg"
          width="82" height="31"
          alt="Лепёхин"
        >
      </picture>
    </div>

    <form class="header__search-form search-form" action="#" role="search">
      <label class="visually-hidden" for="search">Поиск по сайту</label>
      <input class="search-form__input"
        id="search"
        name="search"
        type="search"
        placeholder="Search"
      >
      <button class="visually-hidden" type="submit" tabindex="-1">Найти</button>
    </form>

    <nav class="header__menu menu" aria-label="Разделы портала">
      <div class="menu__scroll-icon menu__scroll-icon--position-top" aria-hidden="true"></div>
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link menu__link--icon-home menu__link--is-current" href="#" aria-current="page">
            <span class="menu__link-text">Главная</span>
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu__link--icon-inbox" href="#" data-counter="12">
            <span class="menu__link-text">Входящие</span>
            <!-- счетчик уведомлений добавляется js при наличии уведомлений -->
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu__link--icon-tasks" href="#">
            <span class="menu__link-text">Задачи</span>
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu__link--icon-activity" href="#">
            <span class="menu__link-text">Активность</span>
          </a>
        </li>
        <li class="menu__item">
          <a class="menu__link menu__link--icon-team" href="#">
            <span class="menu__link-text">Команда</span>
          </a>
        </li>
        <li class="menu__divider" aria-hidden="true"></li>
        <li class="menu__item">
          <a class="menu__link menu__link--icon-projects menu__link--type-subtitle" href="#">
            <span class="menu__link-text">Проекты</span>
          </a>
          <ul class="menu__list menu__list--type-sublist">
            <li class="menu__item menu__item--subitem">
              <a class="menu__link menu__link--type-project" href="#" data-bookmark-color="#A855F7">
                <span class="menu__link-text">Дизайн</span>
              </a>
            </li>
            <li class="menu__item menu__item--subitem">
              <a class="menu__link menu__link--type-project" href="#" data-bookmark-color="#84CC16">
                <span class="menu__link-text">Веб</span>
              </a>
            </li>
            <li class="menu__item menu__item--subitem">
              <a class="menu__link menu__link--type-project" href="#" data-bookmark-color="#EC4899">
                <span class="menu__link-text">Редактура</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="menu__scroll-icon menu__scroll-icon--position-bottom" aria-hidden="true"></div>
    </nav>

    <!-- Если элемент "создать проект" должен открывать страницу создания проекта, то это будет ссылка <a> в составе навигации -->
    <button class="header__button button button--icon-add button--type-primary" type="button">
      <span class="button__text">Создать проект</span>
    </button>

    <div class="header__user-info user-info">
      <p class="user-info__name">Михаил Воробьев</p>
      <p class="user-info__job-title">Разработчик</p>

      <div class="user-info__avatar-wrapper">
        <div class="user-info__status-menu status-menu">
          <p class="visually-hidden">Текущий статус
            <span class="status-menu__current">В сети</span>
          </p>
          <button class="status-menu__toggler"
            type="button"
            aria-expanded="false"
            aria-controls="status-menu"
          >
            <span class="visually-hidden">Изменить статус</span>
          </button>
          <!-- Гипотетический вариант содержания меню -->
          <form class="status-menu__popup status-menu__popup--is-closed" id="status-menu" action="#">
            <div class="status-menu__row">
              <label class="status-menu__label status-menu__label--status-online" for="status-online">В сети</label>
              <input class="visually-hidden"
                id="status-online"
                type="radio"
                name="status"
                value="online"
                checked
              >
            </div>
            <div class="status-menu__row">
              <label class="status-menu__label status-menu__label--status-dont-disturb" for="status-dont-disturb">Не беспокоить</label>
              <input class="visually-hidden"
                id="status-dont-disturb"
                type="radio"
                name="status"
                value="dont-disturb"
              >
            </div>
          </form>
        </div>
        <picture>
          <source
            type="image/webp"
            srcset="images/avatar@1x.webp 1x, images/avatar@2x.webp 2x"
            width="40" height="40"
          >
          <img class="user-info__avatar"
            src="images/avatar@1x.jpg"
            srcset="images/avatar@2x.jpg 2x"
            width="40" height="40" alt=""
          >
        </picture>
      </div>

      <div class="user-info__user-menu user-menu">
        <button class="user-menu__toggler"
          type="button"
          aria-expanded="false"
          aria-controls="user-menu"
        >
          <span class="visually-hidden">Открыть контекстное меню</span>
        </button>
        <!-- Гипотетический вариант содержания меню -->
        <nav class="user-menu__popup user-menu__popup--is-closed" id="user-menu" aria-label="Меню пользователя">
          <ul class="user-menu__popup-list">
            <li class="user-menu__user-list">
              <a class="user-menu__user-link" href="#">Настройки</a>
            </li>
            <li class="user-menu__user-list">
              <a class="user-menu__user-link" href="#">Выйти</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="page__main main">
  </main>

  <footer class="page__footer footer">
  </footer>

  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
